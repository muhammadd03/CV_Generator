<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Resume - Build Your Resume</title>
    <link rel="stylesheet" href="/static/pdf/styles1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark" style="margin-left: -15px;margin-right: -26px;background-color: #007bff;">
                    <a class="navbar-brand" href="#">CV Builder</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/homepage/">Home</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/form/">Form</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/list/">Lists</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <main>
        <section class="form-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-7">
                        <h2>Build Your Resume</h2>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="summary">About You</label>
                                <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="degree">Degree</label>
                                <input type="text" class="form-control" id="degree" name="degree" required>
                            </div>
                            <div class="form-group">
                                <label for="school">School</label>
                                <input type="text" class="form-control" id="school" name="school" required>
                            </div>
                            <div class="form-group">
                                <label for="university">University</label>
                                <input type="text" class="form-control" id="university" name="university" required>
                            </div>
                            <div class="form-group">
                                <label for="previous_work">Previous Work</label>
                                <textarea class="form-control" id="previous_work" name="previous_work" rows="4" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="skills">Skills</label>
                                <textarea class="form-control" id="skills" name="skills" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>  
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
