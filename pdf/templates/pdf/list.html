<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix Resume - CV Database Profile List</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
            <nav class="navbar navbar-expand-lg navbar-dark" style="margin-left: -15px;margin-right: -26px;background-color: #007bff;">
                  <a class="navbar-brand" href="#">CV Builder</a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ml-auto">
                          <li class="nav-item active">
                              <a class="nav-link" href="/homepage/">Home</a>
                          </li>
                          <li class="nav-item active">
                              <a class="nav-link" href="/form/">Form</a>
                          </li>
                          <li class="nav-item active">
                              <a class="nav-link" href="/list/">Lists</a>
                          </li>
                      </ul>
                  </div>
              </nav>
          </div>
      </div>
  </div>
  <main>
        <section class="profile-list-section">
            <div class="container">
                <div class="row m-5">
                    <div class="col-md-12">
                        <h2>Download Your Resume</h2>
                    </div>
                </div>
                {% for profile in profiles %}
                <div class="row profile-item">
                    <div class="col-md-6">
                        {{profile.name}}
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="/{{profile.id}}" class="btn" style="background-color: #0089ff;color:white;">Download CV</a>
                    </div>
                </div>
                <hr>
                {% endfor %}
            </div>
        </section>
    </main>
</body>
</html>
